name: cicd

on:
  push:
    paths:
      - src/**
    branches:
       - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:

      - name: shorten commit id
        shell: bash
        run:
          echo "COMMIT_ID=${GITHUB_SHA::6}" >> "$GITHUB_ENV"
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
           
      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: amsilv/python-app:${{ env.COMMIT_ID }} 
    outputs:
      commit_id: ${{ env.COMMIT_ID }}
  cd:
    needs: ci
    runs-on: self-hosted
    steps:

      - uses: actions/checkout@v3

      - name: Modify values file
        shell: bash
        run: |
           set -euo pipefail
           TAG='${{ needs.ci.outputs.commit_id }}'
           echo "$TAG"

           # Install yq (Go binary)
           sudo curl -o /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
           sudo chmod +x /usr/local/bin/yq
           yq --version

           # Update values.yaml
           yq -i '.image.tag = strenv(TAG)' charts/python-app/values.yaml

           # Optional: show result
           yq '.image' charts/python-app/values.yaml


      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          message: 'updates values.yaml with commit ${{needs.ci.outputs.commit_id}}'          

      - name: install argocd
        shell: bash
        run: |
          curl -ksSL -o argocd https://argocd-server.argocd/download/argocd-linux-amd64
          chmod +x argocd
          sudo mv ./argocd /usr/local/bin/argocd
          
      - name: Argocd app sync
        shell: bash
        run: |
          argocd login argocd-server.argocd \
          --insecure \
          --grpc-web \
          --username admin \
          --password ${{ secrets.ARGOCD_PASSWORD }}
          argocd app sync python